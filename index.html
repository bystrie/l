<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть в браузере</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a202c, #4a1d96, #5b21b6);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .instruction {
            display: none;
            max-width: 90%;
        }
        .instruction h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .instruction p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .arrow {
            font-size: 48px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="instruction" id="iosTelegramInstruction">
        <div class="arrow">⬆️</div>
        <h1>Открой в Safari</h1>
        <p>Нажми на три точки в правом верхнем углу и выбери <strong>"Открыть в Safari"</strong>, чтобы продолжить.</p>
    </div>

    <script>
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
        const isTelegram = /Telegram/i.test(navigator.userAgent);
        const isAndroid = /android/i.test(navigator.userAgent);

        const iosTelegramInstruction = document.getElementById('iosTelegramInstruction');
        const targetUrl = "https://bouncy.ai/220";

        if (isIOS && isTelegram) {
            iosTelegramInstruction.style.display = 'block';
        } else if (isAndroid || (!isTelegram)) {
            window.location.href = targetUrl;
        } else {
            iosTelegramInstruction.innerHTML = '<p>Пожалуйста, открой ссылку в браузере.</p>';
            iosTelegramInstruction.style.display = 'block';
        }
    </script>
</body>
</html>
